<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">



    <style  type="text/css">
        .form-label-group > label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0;
            line-height: 1.5;
            color: #d28bb4;
            border: 1px solid transparent;
            border-radius: .0rem;
            transition: all .1s ease-in-out;
        }

    </style>


</head>
<body>
<div class="se-pre-con"></div>

<div class="container">

    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card-body">
                    <h3 class="card-title text-center">Log In</h3>
                    <form class="loginForm" id="loginForm">

                        <div class="alert alert-danger" id="login-error" role="alert" style="display: none;"></div>
                        <div class="form-label-group">
                            <input type="text" id="usernameId" name="username" class="form-control"
                                   placeholder="Username" required="">

                        </div>

                        <div class="form-label-group">

                            <input type="password" id="passwordId" name="password" class="form-control"
                                   placeholder="Password" required="">
                        </div>
                        <div class="custom-control custom-checkbox mb-3 ml-2">
                            <input type="checkbox" class="custom-control-input" name="remember_me" id="rememberId">
<!--                            <label class="custom-control-label" style="text-shadow: 2px 2px 5px #ffffff;"-->
<!--                                   for="rememberId">Remember Me</label>-->
                        </div>
                        <button id="" class="btn btn-lg btn-danger btn-block  ">Forgot Password</button>
                        <button id="log" class="btn btn-lg btn-primary btn-block  ">Log In</button>

                    </form>
                </div>
            </div>

    </div>
</div>
<script type="text/javascript">

        $("#log").click(function () {
            var loginDetails = $("#loginForm").serialize();
            $.ajax({
                url: "/login",
                type: "POST",
                data: loginDetails,

            }).done(function(result){
                window.location.href = '../';
            })
        });

</script>

</body>
</html>
